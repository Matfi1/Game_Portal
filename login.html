<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Game Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-animated">
        <div class="logo">Game Portal</div>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link-animated">Home</a></li>
                <li><a href="categories.html" class="nav-link-animated">Categories</a></li>
                <li><a href="popular.html" class="nav-link-animated">Popular</a></li>
                <li><a href="support.html" class="nav-link-animated">Support</a></li>
                <li><a href="login.html" class="btn-primary btn-animated">Login</a></li>
                <li><a href="registration.html" class="btn-secondary btn-animated">Register</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <div class="form-container form-animated">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
            </form>
        </div>
    </section>

    <footer class="footer-animated">
        <div class="footer-content">
            <div class="social-icons">
                <a href="#"><img src="https://via.placeholder.com/30" alt="Facebook" class="social-icon-animated"></a>
                <a href="#"><img src="https://via.placeholder.com/30" alt="Twitter" class="social-icon-animated"></a>
                <a href="#"><img src="https://via.placeholder.com/30" alt="Instagram" class="social-icon-animated"></a>
            </div>
            <p>&copy; 2024 Game Portal. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
